    <script>
      $(document).ready(function () {
        const success = (message) => {

        };

        const warning = (message) => {
          swal("Ooops !", message, "warning");
        };

        let pathname = window.location.href;

        if (pathname.includes("login?error=true"))
          warning("Invalid username or password !");

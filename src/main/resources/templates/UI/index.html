    <script type="text/javascript">
      $(function ($) {
        $("#exportButton").click(function () {
          // parse the HTML table element having an id=exportTable
          var dataSource = shield.DataSource.create({
            data: "#table",
            schema: {
              type: "table",
              fields: {
                Assignees: { type: String },
                Description: { type: String },
                Start_Date: { type: Date },
                End_Date: { type: Date },
                Priority: { type: String },
                Projects: { type: String },
                Task_Name: { type: String },
              },
            },
          });

          // when parsing is done, export the data to Excel
          dataSource.read().then(function (data) {
            new shield.exp.OOXMLWorkbook({
              author: "PrepBootstrap",
              worksheets: [
                {
                  name: "PrepBootstrap Table",
                  rows: [
                    {
                      cells: [
                        {
                          style: {
                            bold: true,
                          },
                          type: String,
                          value: "Task_Name",
                        },
                        {
                          style: {
                            bold: true,
                          },
                          type: String,
                          value: "Assignees",
                        },
                        {
                          style: {
                            bold: true,
                          },
                          type: String,
                          value: "Start_Date",
                        },
                        {
                          style: {
                            bold: true,
                          },
                          type: String,
                          value: "End_Date",
                        },
                        {
                          style: {
                            bold: true,
                          },
                          type: String,
                          value: "Projects",
                        },
                        {
                          style: {
                            bold: true,
                          },
                          type: String,
                          value: "Priority",
                        },
                        {
                          style: {
                            bold: true,
                          },
                          type: String,
                          value: "Description",
                        },
                      ],
                    },
                  ].concat(
                    $.map(data, function (item) {
                      return {
                        cells: [
                          { type: String, value: item.Task_Name },
                          { type: String, value: item.Assignees },
                          { type: String, value: item.Start_Date },
                          { type: String, value: item.End_Date },
                          { type: String, value: item.Projects },
                          { type: String, value: item.Priority },
                          { type: String, value: item.Description },
                        ],
                      };
                    })
                  ),
                },
              ],
            }).saveAs({
              fileName: "PrepBootstrapExcel",
            });
          });
        });
        $("#basic-addon2").click(function () {
          let all = $(".select2-selection");
          all.trigger("click");
          return false;
        });
      });
    </script>
